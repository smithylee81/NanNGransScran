{% extends "base.html" %}
{% block content %}

  <h2 class="register-head">Register</h2> 

  <!---  -->

<div class="card">
  <section id="register">
  <div class="container-fluid justify-content-center">
<div class="row" id="registerCard">
  <div class="col-lg-6 col-md-10 mx-auto"> 
    <form name="register" id="registerForm" novalidate>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
  
      <br>
      <div id="registerBtn"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
      </div>
    </form>
  </div>
</div>

</div>
</section>
</div>

{% endblock %}
