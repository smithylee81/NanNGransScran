{% extends "base.html" %}
{% block content %}


<!-- NEW RECIPE FORM, credit to the CI Task Manager Project and Bootstrap Forms & Input Fields -->
<div class="container-fluid">
    <div class="row justify-content-center" id="new_recipecard">

        <h3 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="new_recipe_header">Add your recipe here!</h3>
        <!-- ICON DIVIDER-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fa-solid fa-clipboard"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <form name="new_recipe_form" class="row justify-content-center" method="POST" action="{{ url_for('new_recipe') }}" enctype='multipart/form-data'>
        <div class="card" style="width: 35rem;" id="new_recipe_cards"> 
            <img src="https://us.123rf.com/450wm/squarelogo/squarelogo1207/squarelogo120700055/14651230-vintage-top-secret-recipe.jpg?ver=6" class="card-img-top" alt="...">
            
        <!-- CATEGORY SELECTION -->
            <div class="input-group mb-3 justify-content-center">
                <div class="input-group-prepend floating-label">
                  <label class="input-group-text" for="category_name">Recipe Type</label>
                </div>
                <select class="custom-select" id="category_name" name="category_name" required data-validation-required-message="Please select a recipe type.">
                  <option selected disabled>Choose...</option>
                  {% for category in categories %}
                     <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                  {% endfor %}
                </select>
              </div>
            <hr>

        <!-- RECIPE NAME SECTION -->
        <div class="card-body" id="recipe-title">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <i class="fa-solid fa-signature prefix"></i>
                  <label for="recipe_name">RECIPE NAME</label>
                  <input type="text" name="recipe_name" class="form-control" placeholder="Add Recipe Name Here" id="recipe_name" required data-validation-required-message="Please enter a recipe name.">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
        </div>

        <!-- RECIPE INGREDIENTS SECTION -->
<ul class="list-group list-group-flush">
    
        <li class="list-group-item">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                <i class="fa-solid fa-comment"></i>
                    <label for="recipe_summary">RECIPE SUMMARY</label>
                    <textarea class="form-control" name="recipe_summary" id="recipe_summmary" placeholder="Add a short recipe summary" rows="3" required data-validation-required-message="Please enter recipe ingredients."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
        </li>


        <li class="list-group-item">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <i class="fa-solid fa-pepper-hot prefix"></i>
                    <label for="recipe_ingredients">RECIPE INGREDIENTS</label>
                    <textarea class="form-control" name="recipe_ingredients" id="recipe_ingredients" placeholder="Add Ingredients Here" rows="3" required data-validation-required-message="Please enter recipe ingredients."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
        </li>

       <!-- RECIPE METHOD SECTION -->
        <li class="list-group-item">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <i class="fa-solid fa-blender prefix"></i>
                    <label for="recipe_method">RECIPE METHOD</label>
                    <textarea class="form-control" name="recipe_method" id="recipe_method" placeholder="Add how to make it here" rows="3" required data-validation-required-message="Please enter the recipe method."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
        </li>
        <!-- COOKING TIME SECTION -->
         <li class="list-group-item">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <i class="fa-solid fa-clock prefix"></i>
                  <label for="cooking_time">COOKING TIME</label>
                  <input type="text" name="cooking_time" class="form-control" placeholder="Add cooking time here" id="cooking_time" required data-validation-required-message="Please enter cooking time.">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
        </li>

<!-- New Recipe Image Upload -->
        
<!-- MODAL FOR IMAGE UPLOAD -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Upload a picture of your recipe
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Upload your yummy food pic!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <form method="POST" action="{{ url_for('upload_file')}}" enctype="multipart/form-data">
                <p><input type="file" name="file" target="upload_file"></p>
                <p><input type="submit" id="upload_file" target="upload_file" name="upload_file" value="Upload File"></p>
            </form>
        </div>

          <div class="modal-footer">
            <!-- Cancel button -->
            <button type="button" class="btn btn-secondary CancelImgUpload" data-bs-dismiss="modal">Cancel</button>
            <!-- Back Up Image if none uploaded/fails -->
            <input type="hidden" id="recipe_url" name="recipe_url" src="static/assets/img/backupImageNewRecipe.jpeg">
          </div>
      
        
      </div>
    </div>
  </div>

</ul>

<!-- submit button -->
            <div class="card-body">
                <div class="col-12">
                  <div class="row">
                    <div class="text-center">
                        <input class="btn btn-primary btn-success text-shadow" type="submit" value="Add to Scullery">
                        
<!-- cancel button -->
                       <a href="{{ url_for('scullery') }}" class="btn btn-danger p-8 m-2">
                        Cancel <i class="fas fa-times-circle right"></i>
                       </a>
                
                    </div>
                  </div>
              </div>
            </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
